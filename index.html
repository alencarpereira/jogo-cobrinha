<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo da Cobrinha com Ranking</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Jogo da Cobrinha</h1>

    <audio id="somFundo" src="sounds/funny-kids-cartoon-background-music-50-sec-345460.mp3" loop preload="auto"></audio>

    <input id="inputNome" placeholder="Digite seu nome" style="font-size:18px; padding:10px;" />
    <button id="btnIniciar" disabled style="padding: 10px 20px; font-size: 18px; margin: 20px">
        Iniciar Jogo
    </button>

    <p id="pontuacao" style="display:none;">Pontuação: 0</p>
    <canvas id="game" width="400" height="400" style="display:none;"></canvas>

    <div class="controles">
        <button id="btnCima">↑</button>
        <div class="controles-meio">
            <button id="btnEsquerda">←</button>
            <button id="btnDireita">→</button>
        </div>
        <button id="btnBaixo">↓</button>
    </div>

    <div id="mensagem-orientacao" style="display:none; text-align:center; padding: 30px">
        <h2>Por favor, gire seu celular para a posição vertical para jogar.</h2>
    </div>

    <audio id="somComer" src="sounds/somComer.mp3" preload="auto"></audio>
    <audio id="somGameOver" src="sounds/somGameOver.mp3" preload="auto"></audio>

    <h2>Ranking - Top 5 Jogadores</h2>
    <ul id="ranking" style="font-size: 18px; list-style-type: none; padding-left: 0;">
        <li>Carregando ranking...</li>
    </ul>

    <script src="script.js"></script>
</body>

</html>
