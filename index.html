<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Jogo da Cobrinha</h1>

    <button id="btnIniciar" style="padding: 10px 20px; font-size: 18px; margin: 20px;">Iniciar Jogo</button>
    <p id="pontuacao">Pontuação: 0</p>
    <canvas id="game" width="400" height="400"></canvas>


    <div class="controles">
        <button id="btnCima">↑</button>
        <div class="controles-meio">
            <button id="btnEsquerda">←</button>
            <button id="btnDireita">→</button>
        </div>
        <button id="btnBaixo">↓</button>
    </div>

    <div id="mensagem-orientacao" style="display:none; text-align:center; padding: 30px;">
        <h2>Por favor, gire seu celular para a posição vertical para jogar.</h2>
    </div>


    <script src="script.js"></script>
</body>

</html>
